<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <form id="editForm" action="" method="post">
        <table>
            <thead>
                <tr>
                    <th>Promotion</th>
                    <th>Members</th>
                    <th>Project Name</th>
                    <th>Project URL</th>
                </tr>
            </thead>
            <tbody>            
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <input type="text" name="promotion" id="promotionId" placeholder="Enter promotion" required />
                    </td>
                    <td>
                        <input type="text" name="members" id="membersId" placeholder="Enter members" required />
                    </td>
                    <td>
                        <input type="text" name="name" id="nameId" placeholder="Enter project name" required />
                    </td>
                    <td>
                        <input type="text" name="url" id="urlId" placeholder="project URL" required />
                    </td>
                    <td>
                        <button type="submit"></button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <script src="Index.js"></script>
</body>
</html>
