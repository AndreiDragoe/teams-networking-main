<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="index.css" />

<body>

                <th>Promotion</th>

                <th>Project Name</th>
                <th>Project URL</th>
            </tr>
        </thead>
        <tbody>            
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="text" name="promotion" id="promotionId" placeholder="Enter promotion" />

                <td>

        </tfoot>
    </table>
